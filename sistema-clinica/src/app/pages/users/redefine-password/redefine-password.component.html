<main class="tm-main">
    <div class="alert alert-warning alert-dismissible fade show text-center" role="alert">
            <strong>Olá!</strong>
            <p>
                Verificamos que você é novo por aqui. Lembre-se
                <a href="" data-toggle="modal" data-target="#modal">alterar a sua senha</a>.
            </p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalPassword" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div>
                        <h3 class="modal-title" id="exampleModalLabel">Redefinir Senha</h3>
                        <p>&#42;Sua senha precisa ter no mínimo 8 caracteres.</p>
                    </div>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formPassword" (ngSubmit)="redefine_password()">
                        <div class="form-group">
                            <label for="password">Nova senha</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirme a senha</label>
                            <input type="password" class="form-control" id="confirmPassword"
                                formControlName="confirmPassword" (keyup)="passwordCheck()">
                        </div>
                        <div class="password-differ text-danger" *ngIf="validadePassword.differentPasswords">
                            <small>{{ validadePassword.message }} </small>
                        </div>
                        <button [disabled]="!formPassword.valid" type="submit"
                            class="btn btn-primary">Confirmar</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        (click)="reset_form()">fechar</button>
                </div>
            </div>
        </div>
    </div>
</main>

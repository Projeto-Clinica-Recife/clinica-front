 <div class="container">
  <div class="alert alert-danger alert-dismissible fade show mt-3 text-black" *ngIf="error.hasError" role="alert">
    <h4>Ops</h4>
    <p>{{error.messageError}}</p>
    <button type="button" class="close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
   <div class="content">
    <div class="card-login">
      <div class="header">
        <img src="../../../../assets/img/logomarcaInstitutoCoelho.png" alt="" srcset="">
      </div>
      <div class="form-login">
        <div class="login-content">
          <form (submit)="onSubmit()">

          <div class="form-group input-group">
            <input [(ngModel)]="login" type="email" name="email" id="email" class="form-control inpt" placeholder="Login">
          </div>

          <div class=" form-group input-group">
            <input type="password" 
            [(ngModel)]="password" 
            name="password" 
            id="password" 
            class="form-control inpt" 
            placeholder="Senha">
          </div>

          <button type="submit" class="btn btn-light">Entrar</button>
        </form>
        </div>
      </div>
    </div>
  </div>
 </div>

<app-header></app-header>

<body>
  <div class="container-fluid">
    <main class="tm-main">
      <!-- Search form -->
      <div class="row tm-row">
        <div class="col-12">
          <!-- <form method="GET" class="form-inline tm-mb-80 tm-search-form">
                        <input class="form-control tm-search-input" name="query" type="text" placeholder="Procurar..." aria-label="Search">
                        <button class="tm-search-button" type="submit">
                            <i class="fas fa-search tm-search-icon" aria-hidden="true"></i>
                        </button>
                    </form> -->
          <div class="row tm-row title">
            <div class="col-10">
              <h2 *ngIf="profile">Bem vindo(a), {{profile.name}}</h2>
            </div>
            <div class="col-sm-2 mt-1">
              <button type="button" (click)="logout()"
                class="btn btn-block btn-info">Sair</button>
            </div>
          </div>

        </div>
      </div>
      <div class="row tm-row">
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary">
          <a routerLink="/paciente/cadastrar" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner botao-grid">
              <!-- <img src="../../../assets/img/img-08.png" alt="Image" class="img-fluid"> -->
              <h2>CADASTRAR PACIENTE</h2>
            </div>
            <span class="position-absolute tm-new-badge">+</span>
          </a>


        </article>
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary">
          <a routerLink="/paciente/consulta" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner botao-grid">
              <!-- <img src="../../../assets/img/img-08.png" alt="Image" class="img-fluid"> -->
              <h2>CONSULTAR PACIENTE</h2>
            </div>
            <span class="position-absolute tm-new-badge">+</span>
          </a>


        </article>
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary">
          <a routerLink="/cadastrar-medico" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner botao-grid">
              <!-- <img src="../../../assets/img/img-08.png" alt="Image" class="img-fluid"> -->
              <h2>CADASTRAR MÉDICO</h2>
            </div>
            <span class="position-absolute tm-new-badge">
              <fa-icon [icon]="icons.faUserMd"></fa-icon>
            </span>
          </a>


        </article>
        <article class="col-12 col-md-6 tm-post">
          <hr class="tm-hr-primary">
          <a routerLink="/consulta-medico" class="effect-lily tm-post-link tm-pt-60">
            <div class="tm-post-link-inner botao-grid">
              <!-- <img src="../../../assets/img/img-08.png" alt="Image" class="img-fluid"> -->
              <h2>CONSULTAR MÉDICO</h2>
            </div>
            <span class="position-absolute tm-new-badge">
              <fa-icon [icon]="icons.faMedkit"></fa-icon>
            </span>
          </a>


        </article>


      </div>


      <app-footer></app-footer>

    </main>
  </div>
</body>

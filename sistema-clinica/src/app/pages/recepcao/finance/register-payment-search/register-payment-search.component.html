<body>
  <div class="container-fluid">
    <main class="tm-main">
      <div class="row tm-row titulo-header">
        <div class="col-12">
          <h2 style="color: rgb(110, 96, 70);">LANÃ‡AR PAGAMENTO - Consultar paciente</h2>
        </div>
      </div>
      <div class="row tm-row" style="margin-bottom: 30px;">
        <form action="" class="col-12">
          <div class="row">
          <div class="col-sm-10">
            <input type="text" name="search" id="" class="form-control" placeholder="Pesquise por Nome ou CPF"
            (change)="searchPD()"
            [(ngModel)]="search">
          </div>
          <div class="col-sm-2 mt-1">
            <button (click)="searchPD()" type="submit" class="btn btn-info btn-block">Pesquisar</button>
          </div>
        </div>
        </form>
      </div>
        
      <div class="row tm-row">
        <table class="table tab col-12" >
          <tbody *ngFor="let item of itens">
            <tr>
              <td style="width: 75%;">
                {{item.nome}}
              </td>
              <td  class="text-right">
                <button class="btn btn-secondary" (click)="viewResultsPatient(item.id)">+</button>
              </td>       
            </tr>
          </tbody>
        </table>
        <div *ngIf="itens == 0" class="alert alert-danger col-12" role="alert">
          Nenhum paciente encontrado
        </div>
      </div>
      <div *ngIf="loading" class="text-center ">
        <div class="spinner-border" role="status">
          <span class="visually-hidden"></span>
        </div>
      </div>
  </main>
</div>
</body>


    <div class="container-fluid">
              <!-- Search form -->
            <div class="row tm-row titulo-header">
                <div class="col-12">
                  <h2>CADASTRAR PACIENTE</h2>
                </div>
            </div>
            <div class="row tm-row">
              <form  class="col-12" >
                  <div class="form-group">
                    <label >Nome Completo</label>
                    <input type="text" class="form-control" formControlName="nome">
                  </div>
                  <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" class="form-control" formControlName="data_nascimento">
                  </div>
                  <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control" formControlName="cpf">
                  </div>
                  <div class="form-group">
                    <label>RG</label>
                    <input type="number" class="form-control" formControlName="rg"> 
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="form-group">
                    <label>CEP</label>
                    <input type="number" class="form-control" formControlName="cep" (keyup)="viaCep()">
                  </div>
                  <div class="form-group">
                    <label>Rua</label>
                    <input type="text" class="form-control" formControlName="rua">
                  </div>
                  <div class="form-group">
                    <label>Número</label>
                    <input type="text" class="form-control" formControlName="numero">
                  </div>
                  <div class="form-group">
                    <label>Bairro</label>
                    <input type="text" class="form-control" formControlName="bairro">
                  </div>
                  <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control" formControlName="cidade">
                  </div>
                  <div class="form-group">
                    <label>Estado</label>
                    <input type="text" class="form-control" formControlName="estado">
                  </div>
                  <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" class="form-control" formControlName="complemento">
                  </div>
                  <div class="form-group">
                    <label>Ponto de Referência</label>
                    <input type="text" class="form-control" formControlName="ponto_referencia">
                  </div>
                  <button type="button" (click)="cadPatient()" class="btn btn-block btn-primary mb-5">Cadastrar</button>
                </form>
          </div>
            
        
        </div>

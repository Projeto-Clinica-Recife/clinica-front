<body>  
    <div class="container-fluid">
              <!-- Search form -->
            <div class="row  titulo-header">
                <div class="col-12 header text-center">
                  <img src="../../../../assets/img/logomarcaInstitutoCoelho.png" alt="" srcset="">
                  <h2>CADASTRO DE PACIENTE</h2>
                </div>
            </div>
            <div class="row p-5 ">
              <form [formGroup]="formPatient"  class="col-12" >
                  <div class="form-group">
                    <label >Nome Completo</label>
                    <input type="text" class="form-control" formControlName="nome">
                  </div>
                  <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="date" class="form-control" formControlName="data_nascimento">
                  </div>
                  <div class="form-group">
                    <label>CPF</label>
                    <input type="text" class="form-control" formControlName="cpf" maxlength="11">
                  </div>
                  <div class="form-group">
                    <label>RG</label>
                    <input type="text" class="form-control" formControlName="rg" maxlength="14"> 
                  </div>
                  <div class="form-group">
                    <label>Orgão Expedidor</label>
                    <input type="text" class="form-control" formControlName="dispatcher"> 
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <div class="form-group">
                    <label>CEP</label>
                    <input type="text" class="form-control" formControlName="cep" (keyup)="viaCep()" maxlength="8">
                  </div>
                  <div class="form-group">
                    <label>Rua</label>
                    <input type="text" class="form-control" formControlName="rua">
                  </div>
                  <div class="form-group">
                    <label>Número</label>
                    <input type="text" class="form-control" formControlName="numero">
                  </div>
                  <div class="form-group">
                    <label>Bairro</label>
                    <input type="text" class="form-control" formControlName="bairro">
                  </div>
                  <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" class="form-control" formControlName="cidade">
                  </div>
                  <div class="form-group">
                    <label>Estado</label>
                    <input type="text" class="form-control" formControlName="estado">
                  </div>
                  <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" class="form-control" formControlName="complemento">
                  </div>
                  <div class="form-group">
                    <label>Ponto de Referência</label>
                    <input type="text" class="form-control" formControlName="ponto_referencia">
                  </div>
                  <div class="form-group">
                    <label>Nacionalidade</label>
                    <input type="text" class="form-control" formControlName="nationality">
                  </div>
                  <div class="form-group">
                    <label>Estado Civil</label>
                    <input type="text" class="form-control" formControlName="marital_status">
                  </div>
                  <div class="form-group">
                    <label>Profissão</label>
                    <input type="text" class="form-control" formControlName="profession">
                  </div>
                  <!-- <div class="form-group">
                    <label>Plano</label>
                    <input type="text" class="form-control" formControlName="contracted_plan">
                  </div> -->
                  <div class="form-group">
                    <label>Assinatura</label>
                  </div>
                  <div class="form-group">
                    <canvas  #signature id="signature-pad" class="signature-pad" height="300px" width="600px"></canvas>
                  </div>
                  <div class="form-group">
                    <button class="btn btn-secondary btm-sm" (click)="clearSignature();"> Limpar</button>
                  </div>
                  <button type="button" (click)="cadPatient()" class="btn btn-block btn-primary mb-5">Cadastrar</button>
                </form>
          </div>
      
        
    </div>
        
</body>

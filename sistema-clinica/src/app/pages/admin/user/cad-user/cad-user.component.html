<body>
    <div class="container-fluid">
        <main class="tm-main">
            <!-- <div class="alert alert-danger alert-dismissible" role="alert">
                <strong>Ops</strong>
                <span></span>
                <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div> -->
            <!-- Search form -->
            <div class="row tm-row titulo-header">
                <div class="col-12">
                  <h2>CADASTRAR USUÁRIO</h2>
                </div>
            </div>
            <div class="row tm-row">
                <form [formGroup]="formUser"  class="col-12" >
                    <div class="form-group">
                      <label>Nome Completo</label>
                      <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                      <label>CPF</label>
                      <input type="number" class="form-control" formControlName="cpf">
                    </div>
                    <div class="form-group">
                      <label>E-mail</label>
                      <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="form-group">
                      <label>Tipo de Usuário</label>
                        <select (change)="select_type_user()" class="form-control" formControlName="type_user" id="type_user">
                            <option value="admin">Administrador</option>
                            <option value="doctor">Médico(a)</option>
                            <option value="reception">Recepcionista</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="isDoctor">
                      <label>CRM</label>
                      <input type="text" class="form-control" formControlName="crm">
                    </div>
                    <div class="form-group">
                      <label>Tefefone</label>
                      <input type="text" class="form-control" formControlName="telephone">
                    </div>
                    <div class="form-group">
                      <label>Senha</label>
                      <input type="password" class="form-control" formControlName="password">
                    </div>
                    <button type="button" (click)="cadUser()" class="btn btn-block btn-primary">Cadastrar</button>
                  </form>
            </div>
            
        </main>
        
    </div>
        
</body>

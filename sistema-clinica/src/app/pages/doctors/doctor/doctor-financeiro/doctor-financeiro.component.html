<body>
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row titulo-header">
                <div class="col-12">
                    <h2>FINANCEIRO</h2>
                </div>
            </div>
            <div class="row tm-row" style="margin-bottom: 30px;">
              <div class="col-12">

                <div class="" *ngIf=" doctorPlans.length == 0">
                  <h3>
                    Nada Consta
                  </h3>
                </div>

                <mat-accordion *ngFor="let doctorPlan of doctorPlans" class="plansDoctor">
                  <mat-expansion-panel class="mt-1">
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        {{ doctorPlan.value}}
                      </mat-panel-title>
                      <mat-panel-description>
          
                      </mat-panel-description>
                      <mat-panel-description>
                        {{ doctorPlan.plan.description }}
                      </mat-panel-description>
                    </mat-expansion-panel-header>
                    <p> Valor: R$ {{ doctorPlan.plan.value }}</p>
                    <p> Vencimento: {{ doctorPlan.dueDate | date:"dd/MM/yyyy"}}</p>
                    <p> Paciente: {{ doctorPlan.patient.nome }}</p>
                    <p>Status: {{ translate(doctorPlan.payment_status)  }}</p>
          
                  </mat-expansion-panel>
                </mat-accordion>

              </div>
            </div>
        </main>
    </div>
</body>

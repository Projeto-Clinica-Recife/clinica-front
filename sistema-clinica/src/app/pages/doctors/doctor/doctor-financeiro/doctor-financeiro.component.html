<body>
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row titulo-header">
                <div class="col-12">
                    <h2>FINANCEIRO</h2>
                </div>
            </div>
            <div class="row tm-row" style="margin-bottom: 30px;">
                <mat-accordion *ngFor="let doctorPlan of doctorPlans">
                    <mat-expansion-panel>
                      <mat-expansion-panel-header>
                        <mat-panel-title>
                          {{ doctorPlan.value}}
                        </mat-panel-title>
                        <mat-panel-description>
            
                        </mat-panel-description>
                        <mat-panel-description>
                          {{ doctorPlan.plan.description }}
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      <p> Valor: {{ doctorPlan.plan.value | currency:'BRL' }}</p>
                      <p> Vencimento: {{ doctorPlan.dueDate | date:"dd/MM/yyyy"}}</p>
                      <p> Paciente: {{ doctorPlan.patient.nome }}</p>
                      <!-- <p>In√≠cio: {{doctorPlan.created_at  }}</p> -->
            
                    </mat-expansion-panel>
                  </mat-accordion>
            </div>
        </main>
    </div>
</body>

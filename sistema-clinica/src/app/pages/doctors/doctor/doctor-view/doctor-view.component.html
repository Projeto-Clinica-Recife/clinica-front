<body>
    <div class="container-fluid">
      <main class="tm-main">
        <!-- Search form -->
        <div class="row tm-row titulo-header">
          <div class="col-12">
            <h2>CONSULTA DE PACIENTE</h2>
          </div>
        </div>
        <div class="row tm-row" style="margin-bottom: 30px;">
            <div class="col-sm-4">
                <h3> <strong>PACIENTE: </strong>{{doctor.nome}}</h3>
            </div>
            <div class="col-sm-4">
                <h3> <strong>CPF: </strong>{{doctor.cpf}}</h3>
            </div>
            <div class="col-sm-4">
                <h3> <strong>Telefone: </strong>{{doctor.cpf}}</h3>
            </div>
            <div class="col-sm-6">
                <form action="" class="form-inline">
                  <strong class="mr-2">Data: </strong>
                  <!-- <input type="date" name="dateCurrent" class="form-control-sm" id="" [(ngModel)]="dateCurrent"> -->
                </form>
            </div>
            <div class="col-sm-6 text-right">
                <button class="btn btn-info">Editar</button>
            </div>

        </div>
        <div class="row tm-row" style="margin-bottom: 30px;">
          <h2>Agendamentos</h2>
          <div class="col-sm-12">
            <div class="alert alert-brow" role="alert">
              Paciente não possui agendamentos <br>
              <button class="btn btn-light" data-toggle="modal" data-target="#agendar">Agendar</button>

            </div>
          </div>

        </div>

      </main>

    </div>

    <!-- Modals -->
    <div class="modal fade" id="agendar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLongTitle">Novo Agendamento</h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="" class="">
               <div class="form-group">
                <label >Data</label>
                <!-- <input type="date" name="dateCurrent" class="form-control" id="" [(ngModel)]="dateCurrent"> -->
              </div>
              <div class="form-group ">
                <label >Médico</label>
               <select name="" id="" class="form-control">
                 <option value="">-----------</option>
               </select>
              </div>

              <div class="form-group">
                <label >Horario</label>
               <select name="" id="" class="form-control">
                 <option value="">-----------</option>
               </select>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-info">Agendar</button>
          </div>
        </div>
      </div>
    </div>

    <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;">
      <div id="toast" class="toast" style="position: absolute; top: 0; right: 0;">
        <div class="toast-header">
          <img src="..." class="rounded mr-2" alt="...">
          <strong class="mr-auto">Bootstrap</strong>
          <small>11 mins ago</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">
          Hello, world! This is a toast message.
        </div>
      </div>
    </div>

  </body>

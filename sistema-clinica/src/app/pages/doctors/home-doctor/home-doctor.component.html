<app-header></app-header>
<body>
    <div class="container-fluid">
        <main class="tm-main">
            <div class="row tm-row">
                <div class="col-12 header">
                    <h1>Atendimentos de Hoje</h1>
                </div>
            </div>
            <div class="row tm-row">
                <article class="col-12 ">
                    <hr class="tm-hr-primary">
                </article>
            </div>

            <div class="container">
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="horario" class="col-3">
                  <th mat-header-cell *matHeaderCellDef> Hor√°rio </th>
                  <td mat-cell *matCellDef="let element"> {{ element.horario }} </td>
                </ng-container>

                <ng-container matColumnDef="paciente">
                  <th mat-header-cell *matHeaderCellDef> Paciente </th>
                  <td mat-cell *matCellDef="let element"> {{ element.paciente }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr
                  mat-row
                  (click)="acessarFichaConsulta(row)"
                  [class.demo-row-is-clicked]="clickedRows.has(row)"
                  *matRowDef="let row; columns: displayedColumns;"
              ></tr>
              </table>
            </div>
            <app-footer></app-footer>

        </main>
    </div>
</body>

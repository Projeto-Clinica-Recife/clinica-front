<div class="form-login">
  <div class="header">
    <h1>Instituto Coelho</h1>
  </div>
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input placeholder="Login" name="login" type="text" class="inpt">
        </mat-form-field>
        <mat-form-field>
          <input placeholder="Senha" name="password" type="password" class="inpt">
        </mat-form-field>
        <div>
          <button mat-raised-button color="light" type="submit">Entrar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
